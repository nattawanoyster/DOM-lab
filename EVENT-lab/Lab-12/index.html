<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      border: 1px solid black;
      height: 250px;
      width: 250px;
      padding: 5px;
    }
    li {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
  <body>
    <div class="box">
      <button class="add">Add</button>
      <ul>
        <li>
          <p>Task1</p>
          <button>Edit</button>
          <button>Delete</button>
        </li>
      </ul>
    </div>
    <script>
      const selectAdd = document.querySelector(".add");
      const selectUl = document.querySelector("ul");

      function AddTask(event) {
        const li = document.createElement("li");
        const task = document.createElement("p");
        const edit = document.createElement("button");
        const del = document.createElement("button");

        task.textContent = "Task 1";
        edit.textContent = "Edit";
        del.textContent = "Del";

        li.appendChild(selectUl);
        task.append(li);
        edit.append(li);
        del.append(li);
        return li;
      }

      selectAdd.addEventListener("click", AddTask);
    </script>
  </body>
</html>
