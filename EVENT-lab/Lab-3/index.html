<!-- จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพื่อยกเลิกการส่ง request ไปที่ server เมื่อผู้ใช้งานกด submit form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://google.com/login">
      <button type="submit">Hit me to submit again</button>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");
    function alertEvent(event) {
      event.preventDefault();
      alert("Form is not submitted");
    }
    form.addEventListener("submit", alertEvent);
  </script>
</html>
