<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
  </body>
  <script>
    const ul = document.createElement("ul");
    document.body.prepend(ul);
    while (true) {
      let listMessage = prompt("test");
      if (listMessage) {
        ul.insertAdjacentHTML("beforeend", `<li>${listMessage}</li>`);
      } else if (!listMessage || !listMessage.trim()) {
        break;
      }
    }
  </script>
</html>
